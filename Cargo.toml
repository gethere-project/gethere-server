[package]
name = "gethere_server"
version = "0.1.0"
license = "GPL-3.0-only"
description = "A backend for public transport app. Part of the gethere project."
authors = [
  "Krystian WiecheÄ‡ <krystian.wiechec.pub@krystejj.me>",
  "Mykhailo Diatchenko",
]
homepage = "https://github.com/krystejj/gethere-server"
repository = "https://github.com/krystejj/gethere-server"
edition = "2021"
publish = false

[dependencies]
actix-web = "4.5.1"
actix-cors = "0.7.0"
reqwest = { version = "0.11.24", features = ["json"] }

dotenv = "0.15.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
